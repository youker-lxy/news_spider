<div>
    <div>
        <h1>“西安教育”——每日新闻</h1>
    </div>
    <div>
        {% for news in news_list %}
            <h3>{{ news.title }}</h3>
            <div>
                <p>
                    <span>{{ news.datetime }}</span>
                    <span style="margin-left: 30px">{{ news.source }}</span>
                </p>
                <p>
                    <span>{{ news.abstract }}......</span>
                </p>
                <p>
                    <a href="{{ news.source_url }}">详情请点击此处</a>
                </p>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
